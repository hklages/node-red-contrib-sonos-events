<!-- Sonos Events Player Node -->
<!-- Registering Node (JavaScript) -->
<script type="text/javascript">
  RED.nodes.registerType('sonosevents-player', {
    category: 'sonosevents',
    defaults: {
      confignode: {
        value: 'household',
        type: 'sonosevents-config'
      },
      playerHostname: { 
        value: '',
        required: true
      },
      volume: { 
        value: true
      },
      mutestate: { 
        value: false
      },
      localGroupUuid: { 
        value: false
      },
      lineInConnected: { 
        value: false
      },
      micEnabled: { 
        value: false
      },
      outputs: { 
        value: 8
      }
    },
    inputs: 0, // set the number of inputs - only 0 or 1
    icon: 'sonos.png', // saved in icons/myicon.png
    color: '#FF8040',
    paletteLabel: 'player events',
    outputLabels: ['volume', 'mutestate','localGroupUuid', 'lineInConnected', 'micEnabled', 'future use','future use','future use' ],
    label: function() {
      return 'player events';
    },
    oneditprepare: function() {      
      try {
        $('#node-input-playerHostname').autocomplete('destroy')
      } catch (err) {}
      
      $('#node-lookup-playerHostname').click(function() {
        $('#node-lookup-playerHostname-icon').removeClass('fa-search')
        $('#node-lookup-playerHostname-icon').addClass('spinner')
        $('#node-input-playerHostname').addClass('disabled')
        $.getJSON('nrcse/searchDevices', function(sonosPlayer) {
          $('#node-lookup-playerHostname-icon').addClass('fa-search')
          $('#node-lookup-playerHostname-icon').removeClass('spinner')
          $('#node-lookup-playerHostname').removeClass('disabled')
          var dataArray = [];
          $.each(sonosPlayer, function(i, element) {
            dataArray.push(element)
          });
          $('#node-input-playerHostname')
            .autocomplete({
              source: dataArray,
              minLength: 0,
              close: function(event, ui) {
                $('#node-input-playerHostname').autocomplete('destroy')
              }
            })
            .autocomplete('search', '')
        })
      })
    
    }, 
    oneditsave: function() {
      // currently nothing
    },
    oneditcancel: function() {
     // currently nothing
    }
  })
</script>

<!-- Setting design and inputs for node panel (HTML)-->
<script type="text/html" data-template-name="sonosevents-player">
  <style>
    label.event-checkbox {
        display: block !important;
        width: auto !important;
    }
    label.event-checkbox input {
        width: auto !important;
        margin-top: -3px !important;
    }
  </style>
  
  <div id="main-props">
    <!-- Config node -->
    <div class="form-row">
      <label for="node-input-confignode" style="width: 25%;"><i class="fa fa-gear"></i> Config Node</label>
      <input type="text" id="node-input-confignode" style="width: auto;">
    </div>
    <div class="form-tips" id="node-tip-confignode"  style="width: auto;">
      Config node:  There should only be one config node per household to define the internal web server. 
     </div><br>

    <!-- SONOS player hostname -->
    <div class="form-row">
      <label for="node-input-playerHostname" style="width: 25%;"><i class="fa fa-volume-up"></i> Player hostname</label>
      <input type="text" id="node-input-playerHostname" style="width: auto;" placeholder="192.168.x.x">
      <button type="button" id="node-lookup-playerHostname" class="red-ui-button"><i id="node-lookup-playerHostname-icon" class="fa fa-search"></i></button>
    </div>
    <div class="form-tips">
      Player:  Use the search button to discover SONOS player in your local network and select your player.
    </div><br>
    
    <!-- Events-->
    <div class="form-row">
      <label for="node-input-eventsEnabled" style="width: 25%;"><i class="fa fa-rss" aria-hidden="true"></i> Events</label>
      <div style="width: auto; display: inline-block; vertical-align: text-top;">
        <label class="event-checkbox"><input type="checkbox" id="node-input-volume"> Volume</label>  
        <label class="event-checkbox"><input type="checkbox" id="node-input-mutestate"> Mutestate </label>
        <label class="event-checkbox"><input type="checkbox" id="node-input-localGroupUuid"> Group uuid</label>
        <label class="event-checkbox"><input type="checkbox" id="node-input-lineInConnected"> Line In is connected</label>
        <label class="event-checkbox"><input type="checkbox" id="node-input-micEnabled"> Microphone state</label>
      </div>
    </div>
    <div class="form-tips" style="width: auto;">
      Events: Each item is send via a single message (no packages) with topic player\{playerHostname}\{service}\{item}
     </div><br>
    <br>

    <!-- Amount of outputs -->
    <div class="form-row">
      <label for="node-input-outputs" style="width: 25%;"><i class="fa fa-sign-out"></i> Outputs</label>
      <input type="text" id="node-input-outputs" placeholder="4" disabled/>
    </div>

    <!-- Node name -->
    <div class="form-row">
      <label for="node-input-name" style="width: 25%;"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="This node name" />
    </div><br>
  
    <!-- Dialog help -->
    Further information: See the help text.
  </div>

</script>
