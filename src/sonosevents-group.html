<!-- Sonos Events Notify Node -->
<!-- Registering Node (JavaScript) -->
<script type="text/javascript">
  RED.nodes.registerType('sonosevents-group', {
    category: 'sonosevents',
    defaults: {
      confignode: {
        value: 'household',
        type: 'sonosevents-config'
      },
      playerHostname: { 
        value: '',
        required: true
      },
      content: { 
        value: false
      },
      contentCategory: { 
        value: false
      },
      playbackstate: { 
        value: false
      },
      groupMuteState: { 
        value: false
      },
      groupVolume: { 
        value: false
      },
      ignoreTransition: { 
        value: false
      },
      ignoreZpstr: { 
        value: false
      },
      outputs: { 
        value: 2
      }
    },
    inputs: 0, // set the number of inputs - only 0 or 1
    icon: 'sonos.png', // saved in icons/myicon.png
    color: '#F87217',
    paletteLabel: 'group events',
    outputLabels: ['content, contentCategory, playbackstate','groupVolume, groupMuteState'],
    label: function() {
      return 'group events'
    },
    oneditprepare: function() {      
      try {
        $('#node-input-playerHostname').autocomplete('destroy')
      } catch (err) {}
      
      $('#node-lookup-playerHostname').click(function() {
        $('#node-lookup-playerHostname-icon').removeClass('fa-search')
        $('#node-lookup-playerHostname-icon').addClass('spinner')
        $('#node-input-playerHostname').addClass('disabled')
        $.getJSON('/nrcse/searchDevices', function(sonosPlayer) {
          $('#node-lookup-playerHostname-icon').addClass('fa-search')
          $('#node-lookup-playerHostname-icon').removeClass('spinner')
          $('#node-lookup-playerHostname').removeClass('disabled')
          var dataArray = [];
          $.each(sonosPlayer, function(i, element) {
            dataArray.push(element)
          });
          $('#node-input-playerHostname')
            .autocomplete({
              source: dataArray,
              minLength: 0,
              close: function(event, ui) {
                $('#node-input-playerHostname').autocomplete('destroy')
              }
            })
            .autocomplete('search', '')
        })
      })
    
    }, 
    oneditsave: function() {
      // currently nothing
    },
    oneditcancel: function() {
     // currently nothing
    }
  })
</script>

<!-- Setting design and inputs for node panel (HTML)-->
<script type="text/html" data-template-name="sonosevents-group">
  <style>
    label.event-checkbox {
        display: block !important;
        width: auto !important;
    }
    label.event-checkbox input {
        width: auto !important;
        margin-top: -3px !important;
    }
  </style>
  
  <div id="main-props">
    <!-- Config node -->
    <div class="form-row">
      <label for="node-input-confignode" style="width: 25%;"><i class="fa fa-gear" ></i> Config node</label>
      <input type="text" id="node-input-confignode" style="width: auto;">
    </div>
    <div class="form-tips" id="node-tip-confignode"  style="width: auto;">
      Config node:  There should only be one config node per household to define the internal web server. 
     </div><br>

    <!-- SONOS player hostname such such 192.168.178.37-->
    <div class="form-row">
      <label for="node-input-playerHostname" style="width: 25%;"><i class="fa fa-volume-up"></i> Player </label>
      <input type="text" id="node-input-playerHostname"  placeholder="192.168.x.x" style="width: 60%;">
      <button type="button" id="node-lookup-playerHostname" class="red-ui-button"><i id="node-lookup-playerHostname-icon" class="fa fa-search"></i></button>
    </div>
    <div class="form-tips">
      Player:  Use the search button to discover SONOS player in your local network and select a coordinator. On some systems you have to open ports.
    </div><br>

    <!-- Events-->
    <div class="form-row">
      <label for="node-input-eventsEnabled" style="width: 25%;"><i class="fa fa-rss" aria-hidden="true"></i> Events</label>
      <div style="width: auto; display: inline-block; vertical-align: text-top;">
          <b>Output 1 (AVTransportService)</b>
          <label class="event-checkbox"><input type="checkbox" id="node-input-content" > Content </label>
          <label class="event-checkbox"><input type="checkbox" id="node-input-contentCategory" > Content category </label>
          <label class="event-checkbox"><input type="checkbox" id="node-input-playbackstate" > Playback state </label>
          <br><b>Output 2 (GroupRenderingControlService)</b>
          <label class="event-checkbox"><input type="checkbox" id="node-input-groupMuteState"> Group mute state </label>
          <label class="event-checkbox"><input type="checkbox" id="node-input-groupVolume"> Group volume </label>
      </div>
    </div>

    <div class="form-tips" style="width: auto;">
      Events: Each item is send via a single message (no packages) with topic group\{playerHostname}\{service}\{item}
     </div><br>

    <!-- Filter for output 1-->
    <div class="form-row">
      <label for="node-input-eventsFilter" style="width: 25%;"><i class="fa fa-filter"></i> Filter</label>
      <div style="width: auto; display: inline-block; vertical-align: text-top;">
        <b>Ignore output 1 related events with </b>
        <label class="event-checkbox"><input type="checkbox" id="node-input-ignoreTransition" > playback state "transition" </label>
        <label class="event-checkbox"><input type="checkbox" id="node-input-ignoreZpstr" > ZPSTR string </label>
      </div>
    </div>
    
    <div class="form-tips" style="width: auto;">
      Filter: You may ignore all message, where the player is "busy": playback state TRANSITION or when some parts of text are still not returned from a service (ZPRSTR_)
    </div><br>

    <!-- Amount of outputs -->
    <div class="form-row">
      <label for="node-input-outputs" style="width: 25%;"><i class="fa fa-sign-out"></i> Outputs</label>
      <input type="text" id="node-input-outputs" placeholder="1" disabled/>
    </div>

    <!-- Node name -->
    <div class="form-row">
      <label for="node-input-name" style="width: 25%;"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="This node name" />
    </div>
    <br>
    
    <!-- Dialog help -->
    Further information: See the help text.
  </div>  
  
</script>
