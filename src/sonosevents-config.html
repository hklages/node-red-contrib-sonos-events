<!-- Sonos Event Config Node -->

<!-- Registering Node (JavaScript) -->
<script type="text/javascript">
  /* global  RED,$ */
  /* eslint no-undef: "error" */
  RED.nodes.registerType('sonosevents-config', {
    category: 'config',
    defaults: {
      name: {
        value: 'household',
        required: true
      },
      listenerHostname: {
        value: '',
        required: true
      },
      listenerPort: {
        value: '6393',
        required: true
      }
    },
    label: function() {
      return this.name;
    },
  });
</script>

<!-- Setting design and inputs for node panel (HTML)-->
<script type="text/html" data-template-name="sonosevents-config">

<div class="form-row">
    <label for="node-config-input-listenerHostname" style="width:50%"><i class="fa fa-globe"></i> Listener IP Address</label>
    <input type="text" id="node-config-input-listenerHostname" placeholder="192.168.xx.xx" style="width:40%">
</div>

<div class="form-row">
  <label for="node-config-input-listenerPort" style="width:50%"><i class="fa fa-globe"></i> Listener port</label>
  <input type="text" id="node-config-input-listenerPort" style="width:40%">
</div>
</script>
