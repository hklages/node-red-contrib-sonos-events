<!-- Sonos Event Config Node -->

<!-- Registering Node (JavaScript) -->
<script type="text/javascript">
  /* global  RED,$ */
  /* eslint no-undef: "error" */
  RED.nodes.registerType('sonosevents-config', {
    category: 'config',
    defaults: {
      name: {
        value: '',
        required: true
      },
      ipaddress: {
        value: '',
        required: true
      }
    },
    label: function() {
      return this.name;
    },
  });
</script>

<!-- Setting design and inputs for node panel (HTML)-->
<script type="text/x-red" data-template-name="sonosevents-config">

<div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-config-input-name" placeholder="This Node Name" />
</div>

<div class="form-row">
    <label for="node-config-input-ipaddress"><i class="fa fa-globe"></i> IP Address</label>
    <input type="text" id="node-config-input-ipaddress" placeholder="192.168.xx.xx">
</div>
</script>
