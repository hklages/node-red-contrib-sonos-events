<!-- Sonos Events Notify Node -->
<!-- Registering Node (JavaScript) -->
<script type="text/javascript">
  /* global  RED */
  /* eslint no-undef: "error" */
  RED.nodes.registerType('sonosevents-notify', {
    category: 'sonosevents',
    defaults: {
      confignode: {
        value: '',
        type: 'sonosevents-config'
      }
    },
    inputs: 0, // set the number of inputs - only 0 or 1
    outputs: 1, // set the number of outputs - 0 to n
    color: '#AAAAAA',
    label: function() {
      return 'events';
    },
    paletteLabel: 'sonosevents'
  });
</script>

<!-- Setting design and inputs for node panel (HTML)-->
<script type="text/x-red" data-template-name="sonosevents-notify">
  <div id="main-props">
    <!-- Config node -->
    <div class="form-row">
      <label for="node-input-confignode"> Config Node</label>
      <input type="text" id="node-input-confignode"/>
    </div>

    <!-- Node name -->
    <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="This node name"/>
    </div>
    
    <!-- Dialog help -->
    
  </div>
</script>

<!-- Help text (HTML) -->
<script type="text/x-red" data-help-name="sonosevents-notify">
</script>
