<!-- Sonos Events Notify Node -->
<!-- Registering Node (JavaScript) -->
<script type="text/javascript">
  RED.nodes.registerType('sonosevents-notify', {
    category: 'sonosevents',
    defaults: {
      confignode: {
        value: 'household',
        type: 'sonosevents-config'
      },
      playerHostname: { 
        value: ''
      },
      outputs: { value: 3 },
    },
    inputs: 0, // set the number of inputs - only 0 or 1
    icon: 'sonos.png', // saved in icons/myicon.png
    color: '#e8640c',
    label: function() {
      return 'events';
    },
    oneditprepare: function() {      
      const playerList = [
        {name: "192.168.178.37::KÃ¼che"},
        {name: "192.168.178.36::Bad"},
        {name: "192.168.178.35::Wohnzimmer"},
        {name: "192.168.178.34::Erker"}   
      ]    
      // set up playerlist
      for (var i = 0; i < playerList.length; i++) {
        $('#node-input-playerHostname').append($('<option></option>').attr('value', playerList[i].name).text(playerList[i].name))
      }
      // selected playerHostname
      $('#node-input-playerHostname').val(this.playerHostname)
    }, 
    paletteLabel: 'sonosevents'
  });
</script>

<!-- Setting design and inputs for node panel (HTML)-->
<script type="text/x-red" data-template-name="sonosevents-notify">
  <div id="main-props">
    <!-- Config node -->
    <div class="form-row">
      <label for="node-input-confignode"> Config Node</label>
      <input type="text" id="node-input-confignode" style="width:70%"></select>
    </div>

    <!-- SONOS player hostname -->
    <div class="form-row">
      <label for="node-input-playerHostname"><i class="fa fa-tasks"></i> Player Hostname</label>
      <select id="node-input-playerHostname" style="width:70%"></select>
    </div>

    <!-- Amount of outputs -->
    <div class="form-row">
      <label for="node-input-outputs"><i class="fa fa-tag"></i> Nb of outputs</label>
      <input type="text" id="node-input-outputs" placeholder="1"/>
    </div>

    <!-- Node name -->
    <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="This node name"/>
    </div>
    
    <!-- Dialog help -->
    
  </div>
</script>
